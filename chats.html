<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>        
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
              <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>            
            <i class="fa-solid fa-bolt"></i>
      </div>
</div>

<header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-2x"></i></span>
            <span><i class="fa-solid fa-music fa-2x"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-2x"></i></a></span>
        </div>
      </header>
      
      
      <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                  <div class="user-component__column">
                        <img src="https://avatars.githubusercontent.com/u/118722363?v=4" class="user-component__avatar user-component__avatar--sm" />
                        <div class="user-component__text">
                              <h4 class="user-component__title">HeeChul</h4>
                              <h6 class="user-component__subtitle">Please check My kokoa Account Info</h6>
                        </div>
                  </div>
                  <div class="user-component__column">
                        <span class="user-component__time">18:40</span>
                        <div class="badge">1</div>

                  </div>
                  
            </div>
        </a>
            
            

      </main>
            
            


<nav class="nav">
      <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                  <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
      </ul>
    </nav>


    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
