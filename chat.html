<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ HeeChul - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>        
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
              <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>            
            <i class="fa-solid fa-bolt"></i>
      </div>
</div>

      


<header class="alt-header">
    <div class="alt-header__column">
        <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-3x"></i>
        </a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">정몽식이</h1>
    </div>
    <div class="alt-header__column">
          <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
          <span><i class="fa-solid fa-bars fa-2x"></i></span>
    </div>
</header>




      
      <main class="main-screen main-chat">
            <div class="chat__timestamp">
                  Tuesday, June 30, 2022
            </div>

            <div class="message-row">
                <img src="https://avatars.githubusercontent.com/u/118722363?v=4">
                <div class="message-row__content">
                    <span class="message__author">봉자입늬닷:)</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi! 몽시깅!</span>
                        <span class="message__time">21:46</span>
                    </div>
                </div>

            </div>

            <div class="message-row message-row--own">             
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">오 봉자야 오랜만이야!ㅋㅋ</span>
                        <span class="message__time">21:48</span>
                    </div>
                </div>

            </div>
      </main>

      <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="메세지를 입력하세요.">
            <i class="fa-regular fa-face-smile"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
      </form>
      
      <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
  
            

    <script src="https://kit.fontawesome.com/5092488b92.js" crossorigin="anonymous"></script>
</body>
</html>
